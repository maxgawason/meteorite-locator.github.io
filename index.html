<html>
<head>

<link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">

<script>
</script>

<body>

  <div id="map"></div>
  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
      });
    }
    </script>


<div class="data">

  <h1> Nearest Meteorite Landing <h1>

  <form autocomplete="off" id="form" onsubmit="return false;">
        <input type="text" placeholder="Enter a Valid City or Town" class="inputBox" id="userInput" />
        <input type="submit" class="submitButton" onclick="changeCity()" />
  </form>

<p id="badcity">   </p>

<div class="container">
    <div class="categories">
        <h3> Coordinates </h3>
        <h3> Name of Asteroid </h3>
        <h3> Year Landed </h3>
        <h3> Mass (g) </h3>
        <h3> Rock Type </h3>
    </div>


    <div class="info">
        <h3 id="coord"> </h3>
        <h3 id="name"> </h3>
        <h3 id="year"> </h3>
        <h3 id="mass"> </h3>
        <h3 id="rockType"></h3>
    </div>
</div>

</div>
